<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Pajungimas</title>
    </h:head>

    <h:body>
        <h:outputText value="#{sale.message}"></h:outputText>

        <h:form>
            <h3>Create client</h3>
            <h:commandButton value="click" action="#{sale.createClient()}"/>
        </h:form>

        <h:form>
            <h3>Activate bills</h3>
            <h:commandButton value="click" action="#{sale.activateBilling()}"/>
        </h:form>

        <h:form>
            <h3>Issue equipment</h3>
            <h:commandButton value="click" action="#{sale.issueEquipment()}"/>
        </h:form>

        <h:form>
            <h3>Activate services</h3>
            <h:commandButton value="click" action="#{sale.activeServices()}"/>
        </h:form>
    </h:body>
</html>
